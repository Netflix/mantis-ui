language: node_js
node_js:
  - '10'
dist: xenial
addons:
  chrome: stable
cache:
  yarn: true
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install --no-lockfile --non-interactive
script:
  - yarn test:unit
  - yarn build

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 local_dir: dist
 on:
   branch: master
